<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Převodník měn</title>

   <script defer src="index.js"></script>

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Převodník kryptoměn</h2>


<div class="">
  <input type="number" name="" value="" id="input" onchange=true>
  <select id="convertFrom" name="">
     <option value="bitcoin" selected=true>BTC</option>
     <option value="litecoin" id="litecoin">LTC</option>
     <option value="monero" id="monero">XMR</option>
  </select>
</div>



<div class="output-box">
  <tr>
    <p id="output"></p>
    <select id="convertTo" name="">
       <option value="czk" selected=true>CZK</option>
       <option value="eur">EUR</option>
       <option value="usd">USD</option>
    </select>
  </tr>

   </div>

   </div>
</body>

</html>
